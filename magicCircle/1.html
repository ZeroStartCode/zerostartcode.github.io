<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 1336px;
            height: 2000px;
            animation: amin 0.5s linear infinite;
        }
        @keyframes amin {
            0%, 100% {
                background-color: brown;
            }
            25% {
                background-color: green;
            }
            50%{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
